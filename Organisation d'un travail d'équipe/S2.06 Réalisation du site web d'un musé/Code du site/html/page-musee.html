<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Musée de la Musique - Événements</title>
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/header-footer.css"/>
    <link rel="stylesheet" href="../css/page-musee.css" />
</head>

<body>
    <header>
        <ul id="header">
            <li id="elmt-header">Billetterie</li>
            <li id="elmt-header">Découvrir</li>
            <li id="elmt-header">En ce moment</li>
            <li id="elmt-header">Agenda</li>
            <li id="elmt-header">Mon Compte</li>
            <li id="elmt-header">Français &nbsp; v</li>
        </ul>
    </header>
    <section id="body">
        <!--Votre code ici-->
    </section>
    <footer>
        <div id="footer">
            <div id="upper-footer">
                <div id="img-footer"><img src="../assets/ministere.svg" /></div>
                <div id="newsletter">
                    <div>
                        <h2>NEWSLETTER</h2>
                        <p>Restez informé des actualités !</p>
                        <form>
                            <input id="newsletter-email" type="email" name="newsletter-email"
                                placeholder="Votre adresse e-mail">
                            <input id="newsletter-submit" type="submit" name="submit" value="Envoyer">
                        </form>
                    </div>
                </div>
                <div id="logo-reseaux">
                    <a href="https://www.instagram.com/" target="_blank"><img src="../assets/insta.png"
                            alt="logo instagrame"></a>
                    <a href="https://twitter.com/?lang=fr" target="_blank"><img src="../assets/twitter.png"
                            alt="logo twitter"></a>
                    <a href="https://www.snapchat.com/fr-FR" target="_blank"><img src="../assets/snap.png"
                            alt="logo snapchat"></a>
                </div>
            </div>
            <ul id="lower-footer">
                <li>Mentions légales</li>
                <li>Politique de confidentialité</li>
                <li>Recrutement</li>
                <li>Plan du site</li>
                <li>Contact</li>
                <li>Foire aux questions</li>
            </ul>
        </div>
    </footer>
    <script src="../js/page-musee.js"></script>
</body>

</html>
